<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function display(row,col){
            document.write("<table border='1'>");
            for(let x=1;x<=row;x++){
                document.write("<tr>");
                    for(let y=1;y<=col;y++){
                        document.write("<td>");
                        document.write(x*y);                
                        document.write("</>");
                    }
                document.write("</tr>");
            }

            document.write("</table>");
        }

        let row = prompt("Enter row value");
        let col = prompt("Enter col value");

        display(row,col);
    </script>
</body>
</html>
